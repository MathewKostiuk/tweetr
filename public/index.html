<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Embedded Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!-- New Tweet Stylesheet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Timeago jquery plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.3/jquery.timeago.js" type="text/javascript"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">
        <article class="tweet-article">
          <header>
            <h1>Mr. Rastaman</h1>
            <img class="tweet-avatar" src="http://www.rockmetalshop.pl/data/gfx/pictures/large/2/1/65212_1.jpg" alt="avatar">
          <!-- Avatar, Name; handle on far left -->
            <p class="tweet-handle">@rastaManJavaScript</p>
          </header>
          <p class="tweet-body">Tweety tweet tweet Blah Blah Blah
          OOOO ya ya
          </p>
          <footer>
            <time class="time-ago">1 decade ago</time>
            <span class="tweet-buttons">
              <img id="retweet" src="https://d30y9cdsu7xlg0.cloudfront.net/png/27744-200.png"><img id="flag" src="https://d30y9cdsu7xlg0.cloudfront.net/png/7676-200.png"><img id="love" src="https://cdn2.iconfinder.com/data/icons/pittogrammi/142/80-512.png">
            </span>
          <!-- posted n days ago, hover buttons on right -->
          </footer>
        </article>
      </section>


    </main>

  </body>
</html>
